<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    var questions = [
      "Make a legend about a hero!",
      "Make a fantasy story!",
      "Make a horror story!",
      "Make a story about a creepy adventure through the forest!",
      "Make a story about an adventure to the peak of a mountain!"
    ];
    var randomIndex = Math.floor(Math.random() * questions.length);
    var randomQuestion = questions[randomIndex];
    $("#prompt").text(randomQuestion);
  });
</script>
</head>
<body>
<center><h1><div id="prompt"></div></h1></center>
</body>
</html>
